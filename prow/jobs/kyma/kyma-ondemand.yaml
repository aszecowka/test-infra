test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

job_template: &job_template
  skip_report: true
  always_run: false # TODO only for testing purposes
  decorate: true
  path_alias: github.com/kyma-project/kyma
  max_concurrency: 10
  spec:
    containers:
    - image: eu.gcr.io/kyma-project/prow/test-infra/buildpack-golang:v20181204-a6e79be
      securityContext:
        privileged: true
      command:
      - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build-ondemand-kyma-artifacts.sh"
      env:
        - name: KYMA_INSTALLER_PUSH_DIR
          value: "pr/"
      resources:
        requests:
          memory: 1Gi
          cpu: 0.2
      volumeMounts:
        - name: sa-kyma-artifacts
          mountPath: /etc/credentials/sa-kyma-artifacts
    volumes:
      - name: sa-kyma-artifacts
        secret:
          secretName: sa-kyma-artifacts

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-docker-push-repository: "true"
  preset-build-pr: "true"
  preset-kyma-ondemands: "true"
  preset-sa-gcr-push: "true"

presubmits: # runs on PRs
  kyma-project/kyma:
  - name: pre-master-kyma-artifacts-ondemand
    branches:
    - master
    <<: *job_template
    extra_refs:
    - <<: *test_infra_ref
      base_ref: master
    labels:
      <<: *job_labels_template

